<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>inaccessible.css demo</title>
  <link rel="stylesheet" href="./css/inaccessible.css">
</head>
<body>
  <h1>inaccessible.css</h1>
  <h2>Violations</h2>
  <h3>No title</h3>
  <h3>No <code>lang</code> attribute</h3>

  <iframe src="no-lang.html">

  </iframe>

  <h3>Missing <code>alt</code> text</h3>

  <img src="https://placehold.it/300"/>

  <img src="https://placehold.it/300" alt=""/>

  <h3>No <code>for</code> attribute</h3>

  <form>
    <label>A text input</label>
    <input id="no-label" type="text">

    <label for="with-label">A text input</label>
    <input id="with-label" type="text">

  </form>

  <table>
    <thead>
      <tr>
        <th id="col-one">Column One</th>
        <th>Column Two</th>
        <th id="col-three">Column Three</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td headers="col-one">A</td>
        <td>B</td>
        <td headers="col-three">C</td>
      </tr>
    </tbody>
  </table>

  <video controls autoplay="false">
    <source src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" type="video/mp4">
  </video>
</body>
</html>
